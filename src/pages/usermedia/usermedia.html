<ion-header>

  <ion-navbar>
    <ion-title>User Media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label color="secondary" id="lbl">User Media</ion-label>
  <video controls autoplay playsinline 
      width="{{widthVideo}}" height="{{heightVideo}}" id="videoSrc"></video>
  <audio id="audioSrc" controls autoplay></audio>
  <button ion-button full (click)="startVideo()">User Media</button>
  <button ion-button full (click)="startVideo2()">User Media 2</button>
  <button ion-button full  id="stopVideo">Stop Recording</button>
  
  <p>log {{ logMessage }}</p>
  <p>error {{ errorMessage }}</p>
  <div id="errorMsg"></div>
  <div class="bottom-container">
    <button ion-button large outline block (click)="backHome()" id="backHome" color="primary">Back to Home</button>
  </div>
</ion-content>
