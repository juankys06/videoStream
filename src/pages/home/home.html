<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Streaming Video
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="bottom-container">

    <button ion-button large outline block (click)="changeToPlayVideo()" id="chView" color="primary">Play Video</button>
    <button ion-button large outline block (click)="changeToRecordVideo()" id="chView2" color="primary">Record Video</button>
    <button ion-button large outline block (click)="changeToPreviewVideo()" id="chView2" color="primary">Preview Video</button>
    <button ion-button large outline block (click)="changeToUserMedia()" id="chView2" color="primary">User Media</button>
    <button ion-button large outline block (click)="changeToCamera()" id="chView2" color="primary">Camera</button>
    <p *ngIf="error">{{ error }}</p>

  </div>
</ion-content>
